<h2>{{ name }}</h2>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button *ngIf = "name !== 'spiderman'" (click) = "changeName()" class="btn btn-primary mx-2">Cambiar nombre</button>
<button *ngIf = "age !== 25" (click) = "changeAge()" class="btn btn-primary">Cambiar edad</button>
<button *ngIf = "reset" (click) = "resetForm()" class="btn btn-danger mx-2">Reset</button>
