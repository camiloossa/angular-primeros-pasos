<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of CharacterList; let i = index;" class="list-group-item d-flex justify-content-between align-items-center">
    <div>
      <span class="text-primary">{{ i+1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power:</strong> {{ character.power }}
    </div>
    <button class="btn btn-outline-danger" (click)="onDeleteCharacter(character)">X</button>
  </li>

</ul>
